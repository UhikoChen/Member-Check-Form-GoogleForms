<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css?v=20221225">
  <link rel="icon" href="Icon/icon.ico">
  <link rel="apple-touch-icon" href="Icon/icon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>206旅二營一連專車統計訊息產生器</title>
</head>

<body>
  <header class="title-nav">206旅二營一連 專車統計訊息產生器</header>

  <main style="background-color: white;">
    <div class="container">
      <div class="middleFlex" style="padding: 20px 0;">
        <div>
          <span>單位：</span>
          <input id="battalion" style="width: 80px;" value="一連"></input>
        </div>

        <div>
          <span>人數：</span>
          <input id="AllMemberCountInput" style="width: 80px;" value="154"></input>
        </div>

        <div>
          <span>放假日期：</span>
          <input id="startDate" type="date">
        </div>

        <div>
          <span>收假日期：</span>
          <input id="endDate" type="date">
        </div>

        <div>
          <span>輸出：</span>
          <input id="NumberKeyInput" type="text" value="你的學號?">
        </div>

      </div>

      <div class="middleFlex" style="padding:10px 0;">
        <form class="container">
          <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i>
            <span id="file-name" style="padding: 20px 0;">請選擇檔案(副檔名：csv)</span>
          </label>
          <input id="file-upload" type="file" accept="text/csv" onclick="reset();">
        </form>
      </div>

      <div style="display: grid; grid-template-columns: repeat(2,1fr); column-gap: 20px; padding-bottom: 200px;">
        <div>
          <div class="middleFlex">
            <div class="textPadding">搭乘專車：</div>
            <button id="CarTextBtn">Copy</button>
          </div>

          <textarea id="CarTextarea" name="messageText" rows="20" style="width: 100%;" readonly required></textarea>

          <div class="textPadding">未填表單學號：</div>
          <label id="notInList"></label>
        </div>

        <div>
          <div class="middleFlex">
            <div class="textPadding">自行出入：</div>
            <button id="SelfTextBtn">Copy</button>
          </div>

          <textarea id="SelfTextarea" name="messageText" rows="20" style="width: 100%;" readonly required></textarea>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div style="display: flex; flex-wrap: nowrap; justify-content: space-between; padding: 0px 20px;">
        <div class="footer-group">
          <div class="title">Developer</div>
          <div class="content">UhikoChen</div>
          <div class="content">JasonChen</div>
        </div>
        <div class="footer-group">
          <div class="title">Contact</div>
          <a href="https://github.com/UhikoChen" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/978ee80c9d.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js?v=20221225"></script>
</body>

</html>
